<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./join.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer="" src="./join.js"></script>
    <script defer src="../fetch/fetch.js"></script>
  </head>
  <body>
    <div class="__entire">
      <div id="header"></div>
      <div class="join-logo-container">
        <!--회원 가입 페이지 로고-->
        <img src="../img/Connection.png" />
      </div>

      <form method="post" action="#" class="join-auth-register--body">
        <!--회원가입 필요 정보 폼 양식-->
        <fieldset>
          <div class="join-auth-register--input">
            <!--이름 입력 label + div-->
            <label class="join-auth-register--inputtitle">이름</label>

            <input
              type="text"
              name="username"
              placeholder="이름을 입력해주세요"
              required="required"
            />
          </div>

          <div class="join-auth-register--input">
            <!--아이디 이메일 입력 label + div-->
            <label class="join-auth-register--inputtitle">아이디(이메일)</label>

            <input
              type="text"
              name="userid"
              placeholder="이메일을 입력해주세요"
              required="required"
            />
          </div>

          <div class="join-auth-register--input">
            <!--비밀번호 입력 label + div-->
            <label class="join-auth-register--inputtitle">비밀번호</label>

            <input
              type="password"
              name="userpassword1"
              placeholder="비밀번호를 입력해주세요"
              required="required"
            />
          </div>

          <div class="join-auth-register--input">
            <!--비밀번호(확인) 입력 label + div-->
            <label class="join-auth-register--inputtitle">비밀번호(확인)</label>
            <input
              type="password"
              name="userpassword2"
              placeholder="비밀번호를 입력해주세요"
              required="required"
            />
          </div>

          <div class="join-auth-register--input">
            <!--닉네임 입력 label + div-->
            <label class="join-auth-register--inputtitle">닉네임</label>
            <input
              type="text"
              name="usernickname"
              placeholder="닉네임을 입력해주세요"
              required="required"
            />
          </div>

          <div class="join-auth-register--input">
            <!--성별 입력 label + div-->
            <label class="join-auth-register--inputtitle">성별</label>
            <select name="sex" type="number" class="sexchoice" id="join-sex">
              <option value="0">성별을 선택하세요</option>
              <option value="1">남자</option>
              <option value="2">여자</option>
            </select>
          </div>

          <div class="join-auth-register--input">
            <label class="join-auth-register--inputtitle" id="id-years"
              >생년월일</label
            >
            <div class="join-allyears-contaniner">
              <!--생년월일 입력 label + div-->
              <select
                name="birthday-year"
                id="join-id-birthday_year"
                type="text"
              >
                <option value="1954">1954년</option>
                <option value="1955">1955년</option>
                <option value="1956">1956년</option>
                <option value="1957">1957년</option>
                <option value="1958">1958년</option>
                <option value="1959">1959년</option>
                <option value="1960">1960년</option>
                <option value="1961">1961년</option>
                <option value="1962">1962년</option>
                <option value="1963">1963년</option>
                <option value="1964">1964년</option>
                <option value="1965">1965년</option>
                <option value="1966">1966년</option>
                <option value="1967">1967년</option>
                <option value="1968">1968년</option>
                <option value="1969">1969년</option>
                <option value="1970">1970년</option>
                <option value="1971">1971년</option>
                <option value="1972">1972년</option>
                <option value="1973">1973년</option>
                <option value="1974">1974년</option>
                <option value="1975">1975년</option>
                <option value="1976">1976년</option>
                <option value="1977">1977년</option>
                <option value="1978">1978년</option>
                <option value="1979">1979년</option>
                <option value="1980">1980년</option>
                <option value="1981">1981년</option>
                <option value="1982">1982년</option>
                <option value="1983">1983년</option>
                <option value="1984">1984년</option>
                <option value="1985">1985년</option>
                <option value="1986">1986년</option>
                <option value="1987">1987년</option>
                <option value="1988">1988년</option>
                <option value="1989">1989년</option>
                <option value="1990">1990년</option>
                <option value="1991">1991년</option>
                <option value="1992">1992년</option>
                <option value="1993">1993년</option>
                <option value="1994" selected="selected">1994년</option>
                <option value="1995">1995년</option>
                <option value="1996">1996년</option>
                <option value="1997">1997년</option>
                <option value="1998">1998년</option>
                <option value="1999">1999년</option>
                <option value="2000">2000년</option>
                <option value="2001">2001년</option>
                <option value="2002">2002년</option>
                <option value="2003">2003년</option>
                <option value="2004">2004년</option>
                <option value="2005">2005년</option>
                <option value="2006">2006년</option>
                <option value="2007">2007년</option>
                <option value="2008">2008년</option>
                <option value="2008">2009년</option>
              </select>

              <select
                name="birthday-month"
                id="join-id-birthday_month"
                type="text"
              >
                <!--생년월일 달 입력 label + div-->
                <option value="1" selected="selected">1월</option>
                <option value="2">2월</option>
                <option value="3">3월</option>
                <option value="4">4월</option>
                <option value="5">5월</option>
                <option value="6">6월</option>
                <option value="7">7월</option>
                <option value="8">8월</option>
                <option value="9">9월</option>
                <option value="10">10월</option>
                <option value="11">11월</option>
                <option value="12">12월</option>
              </select>

              <select name="birthday-day" id="join-id-birthday_day" type="text">
                <!--생년월일 일 입력 label + div-->
                <option value="1" selected="selected">1일</option>
                <option value="2">2일</option>
                <option value="3">3일</option>

                <option value="25">25일</option>
                <option value="26">26일</option>
                <option value="27">27일</option>
                <option value="28">28일</option>
                <option value="29">29일</option>
                <option value="30">30일</option>
                <option value="31">31일</option>
              </select>
            </div>
          </div>

          <div class="join-allagree-container">
            <!--전체 동의 ~ 이벤트 프로모션 까지.-->
            <div class="join-agree-container">
              <label for="agree">
                <input type="checkbox" id="join-id_a" name="all" /> 전체 동의
              </label>
            </div>

            <hr />

            <div class="join-all-agree">
              <label for="guideline">
                <input type="checkbox" id="join-id_b" name="checkBox" /> 이용
                약관 동의(필수)
              </label>
            </div>

            <div class="join-all-agree">
              <label for="ageline">
                <input type="checkbox" id="join-id_c" name="checkBox" /> 만 14세
                이상입니다(필수)
              </label>
            </div>

            <div class="join-all-agree">
              <label for="eventsns">
                <input type="checkbox" id="join-id_d" name="checkBox" />
                이벤트,프로모션 등 sns 맞춤 정보 받기(선택)
              </label>
            </div>

            <div class="join-all-agree">
              <label for="eventemail">
                <input type="checkbox" id="join-id_e" name="checkBox" />
                이벤트.프로모션 등 이메일 맞춤 정보 받기(선택)
              </label>
            </div>
          </div>
        </fieldset>
        <div class="join-joinbutton-button">
          <button type="submit">가입하기</button>
        </div>
      </form>

      <div id="footer"></div>
    </div>
  </body>
</html>
