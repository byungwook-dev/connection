<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>board-create</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css"
      rel="stylesheet"
    />
    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./board-create.css" />
    <script defer src="./board-create.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>
    <script defer src="../fetch/fetch.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <!-- main -->
    <main>
      <div class="main-title">
        <p class="main-titleText">자유 게시판</p>
      </div>

      <div class="main-mainContainer">
        <div class="main-writingTypeChoice">
          <div class="main-writingTypeChoiceBox1">
            <select class="main-writingTypeChoiceSelect" name="sports" id="">
              <option value="soccer">축구</option>
              <option value="futsal">풋살</option>
              <option value="basketball">농구</option>
            </select>
          </div>
          <div class="main-writingTypeChoiceBox2">
            <select class="main-writingTypeChoiceSelect" name="board" id="">
              <option value="">자유글</option>
              <option value="">대타 모집</option>
            </select>
          </div>
        </div>

        <div class="main-boardTitle">
          <form>
            <label>
              <input
                type="text"
                placeholder="제목을 입력하세요"
                name="title"
                class="main-btInput"
              />
            </label>
          </form>
        </div>

        <div class="main-boardContent">
          <div id="summernote"></div>
        </div>

        <div class="main-btnCtn">
          <a href="../board/board.html">
            <button id="cancelBtn">취소</button>
          </a>
          <button id="submitBtn">등록</button>
        </div>
      </div>
    </main>

    <div id="footer"></div>
    <!-- 메인화면 페이지 로드 함수 -->
    <script>
      $(document).ready(function () {
        $("#summernote").summernote({
          placeholder: "내용을 작성하세요",
          height: 400,
        });
      });
    </script>
  </body>
</html>
